<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
      class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary"><span class="text">Menu</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item color='primary' [routerLink]="[ '/actions/ingredients' ]">Ingredients</a>
      <a mat-list-item color='primary' [routerLink]="[ '/actions/dishes' ]">Dishes</a>
      <a mat-list-item color='primary' [routerLink]="[ '/actions/categories' ]">Categories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Captain Kio <mat-icon class="icon">accessibility_new
      </mat-icon></span>
      <span class='empty'></span>
      <div id='navLinks' *ngIf="(isHandset$ | async ) === false">
        <a mat-raised-button color='primary' [routerLink]="[ '/actions/ingredients' ]">Ingredients</a>
        <a mat-raised-button color='primary' [routerLink]="[ '/actions/dishes' ]">Dishes</a>
        <a mat-raised-button color='primary' [routerLink]="[ '/actions/categories' ]">Categories</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
