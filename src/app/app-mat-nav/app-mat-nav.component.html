<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
      class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary" class='sidenav-toolbar'><mat-icon class='nav-icon' (click)='drawer.toggle()' >menu</mat-icon><span class="text">Menu</span></mat-toolbar>
    <mat-nav-list (click)='drawer.toggle()'>
      <a mat-list-item color='primary' [routerLink]="[ '/actions/ingredients' ]">Ingredients</a>
      <a mat-list-item color='primary' [routerLink]="[ '/actions/dishes' ]">Dishes</a>
      <a mat-list-item color='primary' [routerLink]="[ '/actions/categories' ]">Categories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class='fixed' fixedInViewport>
      <a id='hamburger'
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </a>
      <span>Captain Kio <mat-icon class="icon">accessibility_new
      </mat-icon></span>
      <span class='empty'></span>
      <div id='navLinks' *ngIf="!(isHandset$ | async)">
        <a id='nav-button' mat-raised-button color='primary' [routerLink]="[ '/actions/ingredients' ]">Ingredients</a>
        <a id='nav-button' mat-raised-button color='primary' [routerLink]="[ '/actions/dishes' ]">Dishes</a>
        <a id='nav-button' mat-raised-button color='primary' [routerLink]="[ '/actions/categories' ]">Categories</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
