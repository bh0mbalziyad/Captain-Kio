<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
      class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary" class='sidenav-toolbar'><mat-icon class='nav-icon' (click)='drawer.toggle()' >menu</mat-icon><span class="text">Menu</span></mat-toolbar>
    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Food Items
        </mat-expansion-panel-header>
        <mat-nav-list dense>
            <a (click)='drawer.toggle()' mat-list-item routerLink="/actions/dishes" [queryParams]='{tab : 0}' >Manage</a>
            <a (click)='drawer.toggle()' mat-list-item routerLink="/actions/dishes" [queryParams]='{tab : 1}' >Create</a>
        </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Ingredients
        </mat-expansion-panel-header>
        <mat-nav-list dense>
            <a (click)='drawer.toggle()' mat-list-item routerLink="/actions/ingredients" [queryParams]='{tab : 0}' >Manage</a>
            <a (click)='drawer.toggle()' mat-list-item routerLink="/actions/ingredients" [queryParams]='{tab : 1}' >Create</a>
        </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Categories
        </mat-expansion-panel-header>
        <mat-nav-list dense>
            <a (click)='drawer.toggle()' mat-list-item routerLink="/actions/categories" [queryParams]='{tab : 0}' >Manage</a>
        </mat-nav-list>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
