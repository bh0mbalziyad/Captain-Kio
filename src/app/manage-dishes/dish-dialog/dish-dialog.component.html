<div class="form-items">
    <!-- Name for dish -->
    <mat-form-field>
        <input type="text" [(ngModel)]='data.name' matInput placeholder="Name for your dish" >
    </mat-form-field>
    <!-- Price of dish -->
    <mat-form-field>
        <input type="text" [(ngModel)]="data.price" matInput placeholder="Price of your dish" >
    </mat-form-field>
    <!-- Essence of dish -->
    <mat-form-field>
        <mat-select [(value)]='data.essence' placeholder='Veg/Non-veg'>
            <mat-option class='single' value='veg'>Veg</mat-option>
            <mat-option class='single' value='nonveg'>Non-veg</mat-option>
        </mat-select>
    </mat-form-field>
    <!-- Ingredients of dish -->
    <mat-form-field *ngIf="showIngredients" >
        <mat-select [(value)]='data.ingredients' placeholder='Ingredients' multiple>
            <mat-option>--None--</mat-option>
        </mat-select>
    </mat-form-field>
    <button color='warn' mat-raised-button (click)='onNoClick()'  >Cancel</button>
    <button [mat-dialog-close]='data' mat-raised-button color='primary' type="submit" >Submit</button>
</div>
