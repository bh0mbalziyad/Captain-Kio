<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-progress-spinner *ngIf="isChecking$ | async" class="spinner" mode='indeterminate'></mat-progress-spinner>
            <mat-card [ngClass]="{'transparent': isChecking$ | async}" class='login-card mat-elevation-z4'>
                <mat-card-title class='card-header'>
                    Login to Captain Kio
                </mat-card-title>
                <mat-card-content>
                    <form [formGroup]='form' class='card-content'>
                        <mat-form-field appearance='outline'>
                            <mat-label>Email</mat-label>
                            <input formControlName='name' matInput placeholder="Pre-provided email" type="email">
                            <mat-hint>Eg: someone@something.org</mat-hint>
                            <mat-error *ngIf="name.touched && name.errors?.required">Email is required</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance='outline'>
                            <mat-label>Password</mat-label>
                            <input formControlName='password' matInput placeholder="Pre-provided password" type="password">
                            <!-- <mat-hint>Must have 8 characters</mat-hint> -->
                            <mat-error *ngIf="password.touched && password.errors?.required">Password is required</mat-error>
                        </mat-form-field>
                        <button color='primary' (click)='onSubmitClicked()' [disabled]='form.invalid' mat-raised-button>Login</button>
                        <mat-progress-bar class='progress-bar' *ngIf="isLoginBeingChecked" mode='indeterminate'></mat-progress-bar>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
