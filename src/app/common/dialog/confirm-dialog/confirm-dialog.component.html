<div class="container">
    <h3 mat-dialog-title>Attention!</h3>
    <p style="margin-bottom: 10px;" mat-dialog-content>{{data.content}}</p>
    <div mat-dialog-actions align='end'>
        <button (click)='onNoClick()' mat-raised-button color='primary'>
            Cancel
        </button>
        
        <button mat-raised-button [mat-dialog-close]='data.content' color='warn'>
            Confirm
        </button>
    </div>
</div>
