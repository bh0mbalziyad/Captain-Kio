<div style="padding: 16px;">
    <mat-card class="row mat-elevation-z4" style="padding: 16px;">
        <mat-card-title>
            <button color='primary' mat-raised-button>Download as excel</button>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field>
                <mat-label>Choose a month</mat-label>
                <mat-select>
                    <mat-option value='november'>November</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-subtitle>
        <mat-card-content>
            <div class="col-lg-12 main-container">
                <mat-table>
                    <ng-container matColumnDef='orderId'>
                        <mat-header-cell *matHeaderCellDef>Order ID</mat-header-cell>
                        <mat-cell id='orderId' *matCellDef='let order'>
                            {{order.orderId}}
                        </mat-cell>
                        <mat-footer-cell *matFooterCellDef>Total</mat-footer-cell>
                    </ng-container>
                    <ng-container matColumnDef='timestamp'>
                        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                        <mat-cell id='timestamp' *matCellDef='let order'>
                            {{order.timestamp.seconds * 1000 | date:'MMM d, y'}}
                        </mat-cell>
                        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                    </ng-container>
                    <ng-container matColumnDef='totalamount'>
                        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                        <mat-cell id='totalamount' *matCellDef='let order'>
                            {{'Rs. '+order.totalamount+'.00/-'}}
                        </mat-cell>
                        <mat-footer-cell *matFooterCellDef>Rs. {{totalAmount$ | async}}.00/-</mat-footer-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>    
                    <mat-footer-row *matFooterRowDef='displayedColumns'></mat-footer-row>
                </mat-table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
